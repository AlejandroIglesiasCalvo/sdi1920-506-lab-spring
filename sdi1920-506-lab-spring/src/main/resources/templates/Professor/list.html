<!DOCTYPE html>
<html lang="en">
<head>
<title>Professor</title>

</head>
<body>

		<h1>List Thymeleaf</h1>
		<div th:each="professor : ${professorList}">
			<p>
				<span th:text="${professor.dni}"></span> <span
					th:text="${professor.nombre}"></span> <span
					th:text="${professor.apellido}"></span> <span
					th:text="${professor.categoria}"></span><a
					th:href="${'/professor/details/' + professor.dni}">details</a> <a
					th:href="${'/professor/delete/' + profesor.dni}">delete</a>
			</p>
		</div>
		<div th:if="${#lists.isEmpty(professorList)}">No tenemos
			profesores</div>
	</div>
</body>
</html>
